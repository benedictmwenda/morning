<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms</title>
    <style>
        form{
            border: cyan 10px solid;
            border-radius: 20px;
            background-color: #2f303b;
            padding: 20px;
            width: 50%;
            height: 300px;
        }
        input{
            background-color:  #757575;
            border-radius: 10px;
        }
        button{
            background-color: burlywood;
            border: mediumturquoise;
            border-radius: 10px;
        }
    </style>
</head>
<body>
Fill the form below:
<form>
    <input type="text" placeholder="Enter Name" required>
    <input type="number" placeholder="Enter Phone Number" required><br><br>
    <input type="email" placeholder="@gmail.com" required>
    <input type="text" placeholder="Occupation" required><br><br>
    <textarea name="Message" id="" placeholder="Message" cols="50" rows="10"></textarea><br><br>
    <label for="">Remember me:</label>
    <input type="radio" name="l"><br><br>

    <button>Submit</button>
</form>

</body>
</html>
